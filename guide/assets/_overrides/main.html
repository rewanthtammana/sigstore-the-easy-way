{% extends "base.html" %}

<!-- assets absolute URL -->
{% set assets = config.site_url ~ 'assets' %}

{% block extrahead %}
<meta name="application-name" content="{{ config.site_name }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ title }}">
<meta property="og:description" content="{{ config.site_description }}">
<meta property="og:url" content="{{ page.canonical_url }}">
<meta property="og:image" content="{{ assets }}/images/rewanthtammana-sigstore-the-easy-way-preview.png">
<meta property="og:image:alt" content="{{ config.site_name }}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1280">
<meta property="og:image:height" content="640">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@rewanthtammana">
<meta name="twitter:creator" content="@rewanthtammana">
<meta name="twitter:title" content="{{ title }}">
<meta name="twitter:description" content="{{ config.site_description }}">
<meta name="twitter:image" content="{{ assets }}/images/rewanthtammana-sigstore-the-easy-way-preview.png">
<meta name="google-site-verification" content="{{ config.extra.analytics.property }}">
{% endblock %}

{% block announce %}
<a target="_blank" href="https://github.com/rewanthtammana/sigstore-the-easy-way">
  If you like this project, show your <img alt="❤" class="twemoji md-footer-custom-text" src="https://twemoji.maxcdn.com/v/latest/svg/2764.svg" title="love"> with it a <strong>🌟</strong> on <strong>GitHub</strong>
</a>
{% endblock %}
